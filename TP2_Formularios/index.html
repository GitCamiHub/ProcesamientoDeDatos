<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario Carga de Datos</h1>

    <form action="" method="post"> 
        <table>

                    <label for="apellido">Apellido</label>

                <td>

                    <input type="text" id="nombre"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dni">DNI</label>
                    <input type="number" id="dni"><br><br>
                </td>
                <td>
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="nacimiento"> <br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="domicilio">Domicilio</label>

                </td>
                <td>

                    <input type="text" id="localidad"> <br><br>

                    <label for="espaniol"> Espa√±ol </label>

            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="idiomas" value="frances" id="frances">

                </td>
                <td>
                    <input type="range" step="50" min="0" max="100" value="0"> <br>

            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="idiomas" value="chino" id="chino">

                </td>
                <td>
                    <input type="range" step="50" min="0" max="100" value="0"> <br>

        </table>
        <br><br><br>
        <button type="submit" id="boton" onclick="mostrarDatos()">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    
    <script src="funciones.js"></script>

</html>
